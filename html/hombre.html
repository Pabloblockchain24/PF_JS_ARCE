<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Agrego titulo que aparecera en el browser -->
  <title>mi-Tienda</title>
  <!-- Enlazo css -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- Agrego favicon -->
  <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
  <!-- Enlazo bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <!-- Creo navbar con bootstrap y modifico algunas clases  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary centrar">
      <div class="container-fluid logo">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/logoTienda.png" alt="Logo" width="100" height="60" class="d-inline-block align-text-top">
        </a>
      </div>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../html/hombre.html">HOMBRE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/mujer.html">MUJER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/accesorios.html">ACCESORIOS</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="botonNavbar">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="container-fluid">

      </div>
    </nav>
    <!-- Agrego banner que indica que estamos en modo trabajador -->
    <h4 class="backgroundBanner"> MODO TRABAJADOR </h4>
  </header>
  <!-- Creo el main, que tendra un aside donde iran los botones y la grilla con los productos o la table del inventario-->
  <main class="main">
    <aside class="aside">
      <!-- Creo boton que cuando se apriete, se despliegan campos del menu agregar -->
      <button type="submit" class="btn btn-primary" onclick="desplegarAgregar()">AGREGAR PRODUCTO</button>
      <form id="menuAgregar" style="display: none;">
        <input type="text" id="nombre" placeholder="NOMBRE">
        <input type="text" id="marca" placeholder="MARCA">
        <input type="text" id="categoria" placeholder="CATEGORIA">
        <input type="number" id="precio" placeholder="PRECIO">
        <button type="submit">AGREGAR PRODUCTO</button>
      </form>
    </aside>

    <!-- Creo div que tiene titulo de la seccion y los div producto y table que son manejados desde main.js  -->
    <div>
      <h1 class="encabezado">HOMBRE</h1>
      <div id="productos" class="layout"> </div>
      <table id="tablaInventario" class="table table-striped"> </table>
    </div>
  </main>

  <!-- Agrego enlaces al archivo main.js, al bootstrap y al sweeetalert -->
  <script src="../main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
